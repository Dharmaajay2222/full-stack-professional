<p-sidebar
  [(visible)]="display"
  [position]="'right'"
  [baseZIndex]="10000"
  [transitionOptions]="'300ms cubic-bezier(0, 0, 0.2, 1)'"
  [blockScroll]="true"
  (onHide)="onHideSidebar()"
  styleClass="p-sidebar-lg"
>
  <app-manage-customer
    [customer]="customerModel"
    (save)="saveCustomer($event)"
    (cancel)="cancel($event)"
  ></app-manage-customer>
</p-sidebar>

<div class="flex align-items-stretch" style="height: 99vh">
  <div class="flex flex-column align-items-stretch border-right-1 col-2 border-gray-200">
    <app-menu-bar></app-menu-bar>
  </div>
  <div class="flex flex-column flex-grow-1 p-0">
    <div >
      <app-header-bar></app-header-bar>
    </div>
    <div class="main-container p-3">
      <div>
        <button
          pButton
          icon="pi pi-plus"
          label="Create customer"
          class="p-button-success"
          (click)="display = true"
        ></button>
      </div>
      <div class="mt-4 flex flex-wrap justify-content-center align-items-center gap-5">
        <app-customer-card *ngFor="let customer of customers; let index = index"
                           [customer]="customer"
                           [customerIndex]="index"
                           (delete)="deleteCustomer($event)"
                           (update)="updateCustomer($event)"
        ></app-customer-card>
      </div>

    </div>
  </div>
</div>

<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  acceptLabel="Delete"
  acceptButtonStyleClass="p-button-danger"
  acceptIcon="pi pi-trash"
  rejectLabel="Cancel"
></p-confirmDialog>

<p-toast position="bottom-center"></p-toast>
